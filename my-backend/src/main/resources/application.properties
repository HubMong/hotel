spring.application.name=my-backend

# 서버 포트
server.port=8080

# --- MariaDB 데이터소스 ---
spring.datasource.url=jdbc:mariadb://localhost:3306/hotel?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=hotel
spring.datasource.password=hotelpw
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
